[pytest]
# Test directories
testpaths = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Docker and Kali server)
    slow: Slow tests (real reverse shell connections, network dependent)
    docker: Tests requiring Docker container
    network: Tests requiring network connectivity
    ssh: SSH Manager tests
    reverse_shell: Reverse Shell Manager tests
    upload: File upload tests
    download: File download tests
    integrity: Transfer integrity tests
    
# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.InsecureRequestWarning

# Default timeout (in seconds)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
